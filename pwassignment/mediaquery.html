<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target="_blank"]{
            background-color: blue;
        }
        a:hover{
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- comma selector-> use of comma
    attribute selector:it is work on attribute(extra information) only;
    syntax: tag name[property=" "]{

    } -->
    <a href="https://www.masaischool.com/" target="_blank">masai school</a>
    <!-- pseudo classes:
    hover:
    stntax: selector:hover{html} -->
    <!-- focus: it is use in input tag. -->

</body>
</html>
